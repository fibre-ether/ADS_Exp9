  <div class="flex flex-col">
    <h2 class="mb-4 text-2xl font-bold capitalize w-screen text-center">
      Ethereum transaction analytics
    </h2>

    <div class="yt-4 flex justify-center items-center flex-wrap space-x-10">
      <div class="flex items-start rounded-xl bg-white p-4 shadow-lg w-1/4">
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full border border-blue-100 bg-blue-50">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-blue-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
          </svg>
        </div>

        <div class="ml-4 py-2">
          <h2 class="font-semibold text-xl">Total Gas</h2>
          <p class="mt-2 text-lg text-gray-500 ">
            {{total_data['total_gas'][0] }}
          </p>
        </div>
      </div>

      <div class="flex items-start rounded-xl bg-white p-4 shadow-lg w-1/4">
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full border border-orange-100 bg-orange-50">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-orange-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>

        <div class="ml-4 py-2">
          <h2 class="font-semibold text-xl">Value Transferred</h2>
          <p class="mt-2 text-lg text-gray-500 ">
            {{(total_data['total_value_transferred'][0])}}
          </p>
        </div>
      </div>
      <div class="flex items-start rounded-xl bg-white p-4 shadow-lg w-1/4">
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full border border-indigo-100 bg-indigo-50">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-indigo-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
          </svg>
        </div>

        <div class="ml-4 py-2">
          <h2 class="font-semibold text-xl">Total Transactions</h2>
          <p class="mt-2 text-lg text-gray-500 ">
            {{total_data['total_transactions'][0]}}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="w-screen flex justify-center pt-10 px-2">
    <div id="chart" class="chart w-full flex rounded-lg overflow-hidden shadow-2xl">
      <embed type="image/svg+xml" src={{ gas_chart|safe }} class="h-[500px]"/>
      <embed type="image/svg+xml" src={{ txn_fee_chart|safe }} class="h-[500px]"/>
      <embed type="image/svg+xml" src={{ usd_fee_chart|safe }} class="h-[500px]"/>
    </div>
  </div>
</div>
